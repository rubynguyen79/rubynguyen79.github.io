<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh Đạo - Kho Tàng Nho Học (Hoàn Chỉnh - Đã Sửa Lỗi Font)</title>
    
    <style>
        :root {
            --color-primary: #8B4513; /* Nâu đất trầm */
            --color-secondary: #DAA520; /* Vàng đồng/son */
            --color-background: #FDFDFD; /* Nền trắng ngà */
            --color-text: #333;
            --font-serif: "Times New Roman", Georgia, serif;
            --font-sans: "Arial", "Helvetica Neue", sans-serif;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-text);
            background-color: var(--color-background);
            margin: 0;
            line-height: 1.7;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--color-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 1. HEADER & NAVIGATION */
        .main-header {
            background-color: var(--color-primary);
            color: white;
            padding: 15px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-family: var(--font-serif);
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .main-nav li a {
            color: white;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s;
            font-weight: 500;
            cursor: pointer;
        }

        .main-nav li a:hover,
        .main-nav li.active a {
            background-color: #6d350c;
        }

        /* 2. HERO SECTION */
        .hero {
            background-color: #e6e0d2;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 3em;
            color: var(--color-primary);
            margin-bottom: 10px;
            font-family: var(--font-serif);
        }

        .cta-button {
            display: inline-block;
            background-color: var(--color-secondary);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #c99318;
        }
